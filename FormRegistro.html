<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>LOGISTICA</title>

  <style>
    body {
      font-family: "Times New Roman", Times, serif;
    }
  </style>
</head>

<body>
  <form action="./Script_PHP/registrar.php" method="POST" name="FormDireccion" target="_blank">
    <fieldset>
      <legend>DIRECCION DE ENVIO</legend>
      Calle Principal <br>
      <input type="text" name="txtPrincipal" value="">
      <br><br>
      Transversal<br>
      <input type="text" name="txtTransversal" value="">  
      <br><br>
      <input type="checkbox" name="chbEntrega1" id="Entrega1" value="PROPIETARIO" onclick="ActivarB()"> Entrega al propietario.<br>
      <input type="checkbox" name="chbEntrega2" id="Entrega2" value="TERCERO" onclick="ActivarF()"> Entrega a un tercero.
      <br><br>
      Cantones:
      <select  name="cmbCantones">
        <optgroup label="PICHINCHA">
          <option value="Q">Quito</option>
          <option value="M">Mejia</option>
          <option value="R">Rumiñahui</option>
        </optgroup>
         
        <optgroup label="GUAYAS">
          <option value="G">Guayaquil</option>
          <option value="S">Salinas</option>
          <option value="SE">Santa Elena</option>
        </optgroup>

        <optgroup label="AZUAY">
          <option value="C">Cuenca</option>
          <option value="N">Nabón</option>
          <option value="P">Paute</option>
        </optgroup>
      </select>
      <br><br>
      <input type="submit" name="SubmitDireccion" id="Submitb" value="ENVIAR DATOS" disabled>
    </fieldset>
  </form>
  <br>
  <form action="./Script_PHP/procesa.php" method="POST" name="FormConfidencial" id="form1" target="_blank" style="display: none;">
    <br>  
    <fieldset>
      <legend>INFORMACIÓN CONFIDENCIAL</legend>
      Código Postal: 
      <input type="password" name="pswCodigoPostal" value="">
      <br><br>
      Referencia de la Dirección:<br>
      <textarea name="Mensaje" rows="3" cols="30" id="Mensaje"></textarea><br>
      <br>
      <input type="submit" name="SubmitConfidencial"  value="GUARDAR">
    </fieldset>
  </form>
  <br><br>
  <a href="index.html">Regresar</a>
    
  <script>
    var objeto;
    var check;
    function ActivarB() { 
      objeto = document.getElementById("Submitb");
      check = document.getElementById("Entrega1");
        if(check.checked == true){
          objeto.disabled = false; 
        }else{
          objeto.disabled = true;
        }
    } 
    function ActivarF() { 
      objeto = document.getElementById("form1");
      check = document.getElementById("Entrega2");
        if(check.checked == true){
          objeto.style.display = "block"; 
        }else{
          objeto.style.display = "none";
        }
    }  
  </script>
</body>

</html>
